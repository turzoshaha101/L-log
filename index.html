<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>plogin</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Turret+Road:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="loginbox">
        
        

         <h1 class="htag">Registration Form</h1>

         <form>
           <div>
            <i class="fa-solid fa-user icon"></i>
            <input type="text" placeholder="UserName..." class="user">
           </div>

           <div>
            <i class="fa-solid fa-envelope icon"></i>
            <input type="text" placeholder="Enter Your Email..." class="user">
           </div>

           <div>
            <i class="fa-solid fa-key icon"></i>
            <input type="password" placeholder="Password..." class="user">
           </div>

           <div>
            <i class="fa-solid fa-key icon"></i>
            <input type="password" placeholder="Re-Password..." class="user">
           </div>
           
           <div>
            <input type="submit" value="Register" class="sub">
           </div>

           
           

         </form>

    </div>

</body>
</html>
